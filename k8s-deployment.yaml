apiVersion: apps/v1
kind: Deployment
metadata:
  name: sportzy-frontend
  labels:
    app: sportzy-frontend
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sportzy-frontend
  template:
    metadata:
      labels:
        app: sportzy-frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      # Pod Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      # Container Specs
      containers:
        - name: frontend
          image: ghcr.io/your-org/sportzy-frontend:latest
          imagePullPolicy: IfNotPresent

          # Port Configuration
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment Variables
          env:
            - name: NODE_ENV
              value: "production"
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: sportzy-config
                  key: api_url
            - name: VITE_WS_URL
              valueFrom:
                configMapKeyRef:
                  name: sportzy-config
                  key: ws_url

          # Resource Management
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Liveness Probe - Restart if unhealthy
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          # Readiness Probe - Mark as ready for traffic
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2

          # Startup Probe - Wait for initial startup
          startupProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}

      # Pod Configuration
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

      # Affinity Rules (Optional)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sportzy-frontend
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: sportzy-frontend
  labels:
    app: sportzy-frontend
spec:
  type: ClusterIP
  selector:
    app: sportzy-frontend
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sportzy-config
data:
  api_url: "https://api.sportzy.com"
  ws_url: "wss://api.sportzy.com"

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sportzy-frontend-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: sportzy-frontend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sportzy-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sportzy-frontend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sportzy-frontend-network-policy
spec:
  podSelector:
    matchLabels:
      app: sportzy-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
